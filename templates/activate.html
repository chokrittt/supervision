<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Activer le compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-800 rounded-xl p-6 shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Activation du compte</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4 space-y-2">
              {% for category, message in messages %}
                <div class="p-3 rounded-md text-sm bg-red-500 text-white" role="alert">
                    {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{url_for('auth.activate')}}" class="space-y-4">
            <div>
                <label for="username" class="block mb-1">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="code" class="block mb-1">Code d'activation</label>
                <input type="text" id="code" name="code" required
                       class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-2 rounded-md">
                Activer le compte
            </button>
        </form>

        <p class="text-sm text-center mt-4">
            <a href="{{ url_for('auth.login') }}" class="text-blue-400 hover:underline">Retour Ã  la connexion</a>
        </p>
    </div>
</body>
</html>
