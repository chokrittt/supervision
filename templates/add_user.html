<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Créer un utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center">Créer un utilisateur</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <p class="mb-2 p-2 rounded
              {% if category == 'error' %}bg-red-600{% elif category == 'success' %}bg-green-600{% endif %}">
              {{ message }}
            </p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST" class="space-y-5">
      <div>
        <label for="username" class="block mb-1 font-semibold">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold">Mot de passe</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="confirm_password" class="block mb-1 font-semibold">Confirmer le mot de passe</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               class="w-full px-3 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 rounded hover:bg-blue-700 transition">
        Créer un compte
      </button>
    </form>

    <p class="text-center mt-4 text-gray-400">
      Déjà un compte ? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Connectez-vous ici</a>
    </p>
  </div>

</body>
</html>
