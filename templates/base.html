<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mon App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    .icon-sm {
      width: 1.25rem;  /* 20px */
      height: 1.25rem; /* 20px */
    }
    .icon-padding {
      padding: 0.5rem; /* 8px */
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navigation avec nouvelle icône Détections -->
  <nav class="bg-gray-800 px-4 py-3 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{{ url_for('dashboard.dashboard') }}" class="font-bold text-xl bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
        Mon App
      </a>
      
      <div class="flex items-center space-x-5">
        <!-- Nouvelle icône Détections (oeil avec indicateur) -->
        <a href="{{ url_for('instruments.detections') }}" 
           class="icon-padding rounded-lg hover:bg-gray-700/50 transition-all relative group"
           aria-label="Détections"
           title="Détections">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l2 2m0 0l2 2m-2-2l-2 2m2-2l2-2" class="text-blue-400" />
          </svg>
        </a>
        
        <!-- Login -->
        <a href="{{ url_for('auth.login') }}" 
           class="icon-padding rounded-lg hover:bg-gray-700/50 transition-all relative group"
           aria-label="Connexion"
           title="Connexion">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
        </a>
        
        <!-- Register -->
        <a href="{{ url_for('auth.register') }}" 
           class="icon-padding rounded-lg bg-blue-600/90 hover:bg-blue-700 transition-all relative group"
           aria-label="Inscription"
           title="Inscription">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto p-5 flex-grow">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-800/90 px-4 py-3 text-center text-gray-300 text-sm backdrop-blur-sm">
    <div class="container mx-auto">
      &copy; <span id="current-year"></span> Mon App. Tous droits réservés.
    </div>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
