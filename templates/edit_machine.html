<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modifier Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard.dashboard') }}">Dashboard Instruments</a>
  </div>
</nav>

<div class="container">
  <h3 class="mb-4">Modifier Machine</h3>

  <form method="POST" action="{{ url_for('machines.edit_machine', id=machine['id']) }}">
    <div class="mb-3">
      <label for="machine_name" class="form-label">Nom Machine</label>
      <input type="text" class="form-control" id="machine_name" name="machine_name" required value="{{ machine['machine_name'] }}" />
    </div>
    <div class="mb-3">
      <label for="localisation" class="form-label">Localisation</label>
      <input type="text" class="form-control" id="localisation" name="localisation" value="{{ machine['localisation'] }}" />
    </div>
    <div class="mb-3">
      <label for="mac_address" class="form-label">MAC Address</label>
      <input type="text" class="form-control" id="mac_address" name="mac_address" value="{{ machine['mac_address'] }}" />
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{{ url_for('dashboard.dashboard')  }}" class="btn btn-secondary ms-2">Annuler</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
