<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Se connecter</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded mb-2
              {% if category == 'success' %}bg-green-600
              {% elif category == 'danger' %}bg-red-600
              {% elif category == 'warning' %}bg-yellow-500
              {% else %}bg-gray-600{% endif %}
              ">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 font-semibold">Nom d'utilisateur ou Email</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition"
      >
        Connexion
      </button>
    </form>

    <p class="mt-4 text-center text-gray-400">
      Pas encore de compte ?
      <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline">Créez-en un ici</a>
    </p>
    <p class="mt-4 text-center text-gray-400">
      <a href="{{ url_for('auth.forgot_password') }}">Mot de passe oublié ?</a>
    </p>

  </div>
</body>
</html>
