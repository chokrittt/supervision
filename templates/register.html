<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded mb-2
              {% if category == 'success' %}bg-green-600
              {% elif category == 'danger' %}bg-red-600
              {% elif category == 'warning' %}bg-yellow-500
              {% else %}bg-gray-600{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth.register')}}" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block mb-1 font-semibold">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="Votre nom d'utilisateur"
          autocomplete="username"
        />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="exemple@domaine.com"
          autocomplete="email"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500"
          placeholder="Votre mot de passe"
          autocomplete="new-password"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition"
      >
        S'inscrire
      </button>
    </form>

    <p class="mt-4 text-center text-gray-400">
      Déjà un compte ?
      <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Connectez-vous ici</a>
    </p>
  </div>
</body>
</html>
