<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Validation du code</title>
</head>
<body>
    <h2>Validation du code de confirmation</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="code">Entrez le code re√ßu :</label>
        <input type="text" name="code" id="code" required />
        <button type="submit">Valider</button>
    </form>
</body>
</html>
